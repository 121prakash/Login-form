<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full screen login form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section>
        <div class="imgBox">
            <img src="a.jpg" alt="" >
        </div>
        <div class="contentBox">
            <div class="formBx">
                <h2>Login</h2>
                <form action="">
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password" name="">
                    </div>
                    <div class="remember">
                        <label for="">
                            <input type="checkbox" name="">Remember me
                        </label>
                    </div>
                    <div class="inputBx">
                        <input type="Submit" value="Sign in" name="">
                    </div>
                    <div class="inputBx">
                        <p>Create a account <a href="#">Sign up</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><img src="facebook.png" alt=""></li>
                    <li><img src="instagram.png" alt=""></li>
                    <li><img src="twitter.png" alt=""></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
